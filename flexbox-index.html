<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link element with a href to my external style sheet. -->
    <link href="flexbox-css.css" rel="stylesheet">
    <!-- Adding a Web Font-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">

</head>
<body>
<!-- Make my page layout and add classes for my flexbox items-->  
    <div class="login">
        <h2> Log In </h2>
        
        <div class="flex-item username">
            <input type="text" placeholder="Username" id="usr"> 
        </div><!-- End of Username -->
        <div class="flex-item password">
        <input type="password" placeholder="Password" id="pwd"> <!-- Make a show password button later with JS-->
        </div><!-- End of Password-->
        <div class="flex-item button">
            <input type="button" value="Log In" id="btn"> 
        </div><!-- End of Button--> 
        <div class="flex-item checkbox"> <label> Remember Me</label> 
        <input type="checkbox">
        </div> <!-- End of Checkbox-->
    </div><!-- End of my flex container-->
</body>
</html>
